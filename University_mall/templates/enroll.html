<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../static/js/host.js"></script>
    <script type="text/javascript" src="../static/js/axios-0.18.0.min.js"></script>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/enroll.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <script type="text/javascript" src="../static/js/enroll.js"></script>
</head>
<body>
    <!-- 头部模块制作start -->
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="">
        </div>
        <div class="logotext">
            <img src="../static/images/logotext.png" alt="">
        </div>
        <table class="head">
            <th>
                <a href="./index.html" target="_blank">主页</a>
            </th>
            <th>
                <a href="./login.html">登录</a>
            </th>
            <th>
                <a href="#">管理员</a>
            </th>
            <th>
                <a href="#" target="_blank">关于我们</a>
            </th>
        </table>
    </header>
    <!-- 头部模块制作end -->
    
    <!--中间模块制作start-->
    <div class="enroll_body">
        <div class="enroll_title">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="enroll_center">
            <div class="enroll_form" id="app" v-cloak>
                <form action="#" method="post" id="userForm" @submit.prevent="on_submit" >
                    <table>
                        <tr>
                            <td class="td_left"><label for="phone">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" @focus = "phoneFocus_fd" @blur="phoneError_fd" v-model="phone_value" id="tel" placeholder="请输入手机号">
                                <span id="phoneError">{{phoneErrorSpan}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="st_id">学号</label></td>
                            <td class="td_right"><input type="text" v-model="stu_id" name="st_id" id="st_id" placeholder="请输入学号">
                                <span id= "stuidError"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" v-model="name" name="name" id="name" placeholder="请输入姓名">
                                <span id= "nameError"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">专业班级</label></td>
                            <td class="td_right"><input type="text" v-model="stu_class" name="class" id="class" placeholder="请输入专业班级"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">昵称</label></td>
                            <td class="td_right"><input type="text" name="username" @blur = "usernameError_fd" @focus="username_focus" v-model="username_value" id="username" placeholder="请输入昵称">
                                <span id= "usernameError">{{usernameErrorSpan}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" @blur="pwdError_fd" id="password" v-model="userpwd" @focus = "pwdErrprFocus_fd" placeholder="请输入密码"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">确认密码</label></td>
                            <td class="td_right"><input type="password" name="" id="confirmpwd" @blur="pwdError_fd" v-model="confirmpwd"  @focus = "pwdErrprFocus_fd" placeholder="请输入确认密码">
                                <span id= "pwdError">{{pwdErrorSpan}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right"><input type="radio" name="gender" value="male" v-model="gender">男
                                <input type="radio" name="gender" value="female" v-model="gender">女</td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="checkcode">验证码</label></td>
                            <td class="td_right"><input type="text" name="" @focus = "check_focus" @blur="checkError_fd" id="checkcode" v-model = "check_code" placeholder="请输入验证码" >
                                <canvas id="canvas" @click="draw"></canvas>
                                <span id="checkError">{{checkErrorSpan}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"  id = "sub_txt"><input type="button" value="注  册" id="btn_sub"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="enroll_right">
            <p>已有账号?<a href="./login.html ">立即登录</a></p>
        </div>
    </div>
    <!-- 中间模块制作end -->
</body>
</html>
