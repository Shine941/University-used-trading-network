<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../static/js/host.js"></script>
    <script type="text/javascript" src="../static/js/axios-0.18.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="../static/images/icon/iconfont.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="/static/css/base.css">
    <script type="text/javascript" src="../static/js/login.js"></script>
</head>
<body>
    <!-- 头部模块制作start -->
    <header class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="">
        </div>
        <div class="logotext">
            <img src="../static/images/logotext.png" alt="">
        </div>
        <table class="head">
            <th>
                <a href="./enroll.html" target="_blank">注册</a>
            </th>
            <th>
                <a href="#">管理员</a>
            </th>
            <th>
                <a href="#">关于我们</a>
            </th>
        </table>
    </header>
    <!-- 头部模块制作end -->
    
    <!--中间模块制作start-->
    <form method="post" id="userForm">
        <div class="login">
            <div class="login_img"></div>
            <div class="logintext">
                <ul>
                    <li>
                        <h2>用户登录</h2>
                        <h2>&nbsp;</h2>
                </li>
                    <li>
                        <input type="text" class="fidtext_user" name="uname" value="" placeholder="用户名" autofocus id="username">
                        <span id="nameError"></span>
                        <h2>&nbsp;</h2>
                    </li>
                    <li>
                        <input type="password" class="fidtext_pass" name="password" placeholder="密码">
                        <h2>&nbsp;</h2>
                    </li>
                    <li><input type="button" class="button" value="登&nbsp;录"></li>
                </ul>
            </div>
        </div>
    </form>
    <!-- 中间模块制作end -->
</body>
</html>
