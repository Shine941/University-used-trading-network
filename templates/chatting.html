<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <script type="text/javascript" src="./js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/axios-0.18.0.min.js"></script>
    <script type="text/javascript" src="./js/host.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/chatting.js"></script>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./images/icon/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/chatting.css">
</head>
<body>
    <div id="app">
        <!-- 头部模块制作start -->
       <header class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="logotext">
                <img src="./images/logotext.png" alt="">
            </div>
            <!--导航模块-->
            <nav>
                <table class="head">
                    <th class="head_search">
                        <div class="ser_head">
                            <div class="sehead_input">
                                <b><input type="text" name="serch_text" id="headser_text"></b>
                                <button class=""></button>
                            </div>
                            <div class="sehead_img">
                                <img src="./images/搜索.png" alt="">
                            </div>
                        </div>
                    </th>
                    <th class="head_new">
                        <a @click="new_post">新建</a>
                    </th>
                    <th>
                        <a @click="center">商城</a>
                    </th>
                    <th>
                        <a @click="enroll" target="_blank">通知</a>
                    </th>
                    <th v-if="username" class="login_btn fl">
                        <a @click="personal">[[username]]</a>
                    </th>
                    <th  v-else class="login_btn fl">
                        <a href="./login.html">登录</a>
                    </th>
                    <th>
                         <a @click="logoutfunc" class="quit">退出</a>
                    </th>
                </table>
            </nav>
        </header>
        <!-- 头部模块制作end -->

        <!--中间模块制作start-->
        <div class="chatting_body">
            <div class="content">
                <div class="item item-center"><span>商品标题为：[[goods.title]]</span></div>
                <div class="item item-center"><span>卖家学号_班级_姓名为：[[goods.stuid]]_[[goods.class]]_[[goods.stuname]]</span></div>
                <div class="item item-center"><span>买家学号_班级_姓名为：[[buyerstuid]]_[[buyerclass]]_[[buyername]]</span></div>
                <div class="item item-center"><span>现在时间为[[thetime]]</span></div>
                <div v-for="mes in messageAll">
                <div class="item item-left" v-if = "!mes.tag"><div class="avatar"><img :src="mes.avatar"/></div><div class="bubble bubble-left">[[mes.text]]</div></div>
                <div class="item item-right" v-if = "mes.tag"><div class="bubble bubble-right">[[mes.text]]</div><div class="avatar"><img :src="mes.avatar"/></div></div>
                </div>
            </div>
            <div class="input-area">
                <textarea name="text" @keyup.enter="sendMessage"  id="textarea"></textarea>
                <div class="button-area">
                    <button id="send-btn"@click="sendMessage">发 送</button>
                </div>
            </div>
        </div>
        <!-- 中间模块制作end -->
    </div>
</body>

</html>
