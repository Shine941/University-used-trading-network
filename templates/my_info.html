<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资料</title>
    <link rel="stylesheet" href="./images/icon/iconfont.css">
    <script type="text/javascript" src="./js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="./js/host.js"></script>
    <script type="text/javascript" src="./js/axios-0.18.0.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/my_info.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/my_info.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <div id="app">
        <!-- 头部模块制作start -->
        <header class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="logotext">
                <img src="./images/logotext.png" alt="">
            </div>
            <!--导航模块-->
            <nav>
                <table class="head">
                    <th class="head_search">
                        <div class="ser_head">
                            <div class="sehead_input">
                                <b><input type="text" name="serch_text" id="headser_text"></b>
                                <button class=""></button>
                            </div>
                            <div class="sehead_img">
                                <img src="./images/搜索.png" alt="">
                            </div>
                        </div>
                    </th>
                    <th class="head_new">
                        <a href="./new_post.html">新建</a>
                    </th>
                    <th>
                        <a href="./center.html">商城</a>
                    </th>
                    <th>
                        <a href="./enroll.html" target="_blank">通知</a>
                    </th>
                    <th v-if="username" class="login_btn fl">
                        <a href="./personal.html">[[username]]</a>
                    </th>
                    <th  v-else class="login_btn fl">
                        <a href="./login.html">登录</a>
                    </th>
                    <th>
                         <a @click="logoutfunc" class="quit">退出</a>
                    </th>
                </table>
            </nav>
        </header>
        <!-- 头部模块制作end -->  

        <!-- aside模块制作start -->
        <aside>
            <h1>个人主页</h1>
            <!-- aside_nav制作 -->
            <div class="aside_nav">
                <ul class="ul_sidebar">
                    <li><a href="./personal.html" id="source_all">我的待售</a></li>
                    <li><a href="./my_sold.html" id="my_sold">我的卖出</a></li>
                    <li><a href="./my_bought.html" id="my_bought">我的已购</a></li>
                    <li><a href="./my_collect.html" id="my_collect">我的收藏</a></li>
                    <li><a href="./my_message.html" id="my_message">我的消息</a></li>
                    <li><a href="./my_info.html" id="personal_information">个人资料</a></li>
                </ul>
            </div>
        </aside>
        <!-- aside模块制作end -->
        <!--section模块制作start-->
        <section>
            <a href="#"><img src="./images/3.jpg" class="theme"></a>
            <img :src="avatarurl" class="avatar">
        </section>
        <!--section模块制作end-->

        <!--article模块制作start-->
        <article>
            <div class="blank"></div>
            <div class="list">
                <form method="POST" id="">
                <table>
                    <div class="blank"></div>
                    <tr>
                        <td class="td_left"><label for="username">昵称：</label></td>
                        <td class="td_right"> [[username]] </td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="username">手机号：</label></td>
                        <td class="td_right">[[mobile]]</td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="st_id">学号：</label></td>
                        <td class="td_right">[[stu_id]]</td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="name">姓名：</label></td>
                        <td class="td_right">[[stu_name]]</td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="tel">专业班级：</label></td>
                        <td class="td_right">[[stu_class]]</td>
                    </tr>
                    <tr>
                        <td class="td_left"><label>性别：</label></td>
                        <td class="td_right">[[gender]]</td>
                    </tr>
                    <tr>
                        <td><a href="./change_info.html"><input type="button" class="btn_sub" value="修改信息"></a></td>
                    </tr>
                </table>
                </form>
            </div>
        </article>
        <!--article模块制作end-->
    <div>
</body>
</html>
